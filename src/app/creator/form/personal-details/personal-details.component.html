<div class="container">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="updateGivenCV(formGroup)"
  >
    <app-form-field
      [formGroup]="formGroup"
      title="Firstname"
      formName="firstname">
    </app-form-field>

    <app-form-field
      [formGroup]="formGroup"
      title="Lastname"
      formName="lastname">
    </app-form-field>

    <app-form-field
      [formGroup]="formGroup"
      title="Email"
      [isValid]="isEmailValid()"
      formName="email"
      [errorMsg]="getEmailErrorMessage()">
    </app-form-field>

    <app-form-field
      [formGroup]="formGroup"
      title="Phon number"
      formName="phone">
    </app-form-field>

    <app-dynamic-form-field [formGroup]="formGroup" formArrayName="additionDetails" key="Property:" value="Description:"
    ></app-dynamic-form-field>

    <button mat-stroked-button [disabled]="!formGroup.valid" type="submit">
      Save
    </button>
  </form>
</div>
