<div [formGroup]="dateRangePicker">
  <div [formArrayName]="formName">
    <div [formGroupName]="dateIndex" class="horizontal-container">

      <mat-form-field appearance="fill">
        <mat-label>Choose a start date:</mat-label>
        <input matInput [matDatepicker]="startDate" placeholder="Choose a date" [formControlName]=formNameStartDate>
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <div class="vertical-container">
        <div *ngIf="isVisible">
          <mat-form-field appearance="fill">
            <mat-label>Choose a end date:</mat-label>
            <input matInput [matDatepicker]="endDate" placeholder="Choose a date"
                   [formControlName]=formNameEndDate>
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-checkbox (change)="setAll($event.checked)" [ngClass]="getClasses()">
          To present
        </mat-checkbox>
      </div>

    </div>
  </div>
</div>
