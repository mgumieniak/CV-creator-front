

<mat-tab-group>
  <mat-tab label="Personal Details">
    <ng-template matTabContent>
      <app-personal-details
        [cv]="cv"></app-personal-details>
    </ng-template>
  </mat-tab>
  <mat-tab label="Experience">
    <ng-template matTabContent>
      <app-experience [cv]="cv"></app-experience>
    </ng-template>
  </mat-tab>
  <mat-tab label="Skill Rating">
    <ng-template matTabContent>
      <app-rating [cv]="cv"></app-rating>
    </ng-template>
  </mat-tab>
</mat-tab-group>
